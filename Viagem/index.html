<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Viagens</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="cabecalho-superior">
        <span>tourviagens@contato.com</span>
        <span>(11) 99999-9999</span>
    </div>

    <div class="banner">
        <img class="aviao" src="img/aviao.png" alt="Avião no céu">
        <div class="texto-banner">
            <h1>SEU SONHO A UM CLIQUE DE DISTÂNCIA</h1>
        </div>
    </div>

    <div class="pacotes">
        <h2 class="titulo-pacotes">CONFIRA NOSSOS PACOTES DE VIAGEM</h2>
        <div class="cartoes">
            <div class="cartao-pacote">
                <img src="img/londres.png" alt="Londres">
                <h3>LONDRES</h3>
                <p>10x R$ 300.00</p>
            </div>
            <div class="cartao-pacote">
                <img src="img/rio.png" alt="Rio de Janeiro">
                <h3>RIO DE JANEIRO</h3>
                <p>10x R$ 40.00</p>
            </div>
            <div class="cartao-pacote">
                <img src="img/japao.png" alt="Japão">
                <h3>JAPÃO</h3>
                <p>10x R$ 650.00</p>
            </div>
        </div>
    </div>

    <div class="oportunidade">
        <h2>NÃO PERCA ESSA OPORTUNIDADE</h2>
    </div>

    <div class="rodape">
        <p>TOUR VIAGENS - SUA MELHOR ESCOLHA</p>
    </div>

</body>
</html>
